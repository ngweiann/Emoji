<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
  </head>
  <body>
    <table id="category">
      <tr>
        <td id="smiley">Smileys</td>
        <td id="animal">Animals</td>
        <td id="food">Food</td>
        <td id="accessories">Accessories</td>
        <td id="travel">Travel</td>
        <td id="arrow">Arrow</td>
        <td id="women">Women</td>
      </tr>
      <tr>
        <td id="work">Work</td>
        <td id="tropical">tropical</td>
        <td id="transportation">Transportation</td>
        <td id="vacation">Vacation</td>
        <td id="time">Time</td>
        <td id="sport">Sport</td>
        <td id="building">Building</td>
      </tr>
      <tr>
        <td id="plant">Plant</td>
        <td id="sad">Sad</td>
        <td id="places">Places</td>
        <td id="office">Office</td>
        <td id="nature">Nature</td>
        <td id="love">Love</td>
        <td id="emotion">Emotion</td>
      </tr>
    </table>
    <table id="search">
      <tr>
        <td id="all"></td>
        <td><input id="emoji-search" type="text" placeholder="Search emoji(s) with keyword i.e. flower"></input></td>
        <td id="find">Find</td>
        <td id="support" title="Open support page">Support</td>
      </tr>
    </table>
    <div class="container"><table id="emoji"></table></div>
    <table id="detail">
      <tr>
        <td class="icon"><input id="emoji-icon" type="text"></input></td>
        <td><input id="emoji-detail" type="text"></input></td>
      </tr>
    </table>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
